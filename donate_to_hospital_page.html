<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation Information</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Organ Donation</h1>
        </header>
        <a href="index.html">
            <button> Back </button>
        </a>
        <form id="organDonationForm">
            <input type="text" id="organType" placeholder="Organ Type (e.g., Liver)">
            <input type="text" id="bloodType" placeholder="Blood Type (e.g., A-)">
            <input type="text" id="organCondition" placeholder="Condition of Organ (e.g., Good)">
            <input type="text" id="hospital" placeholder="Hospital Name (e.g., ECMC)">
            <textarea id="additionalInfo" placeholder="Additional Information..." rows="4" cols="50"></textarea>
            <button type="submit">Donate Organ</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
