<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation - OrganLedger</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Organ Donation Form</h1>
        </header>
        <section class="card">
            <h2>Donate an Organ for Transplant</h2>
            <p>For Medical Professional Use, register important details regarding the organ utilizing Blockchain.</p>
            <form id="organDonationForm">
                <input type="text" id="organType" class="input-field" placeholder="Organ Type (e.g., Liver)">
                <input type="text" id="organCondition" class="input-field"placeholder="Organ Condition">
                <input type="text" id="bloodGroup" class="input-field" placeholder="Blood Group">
                <input type="text" id="hospitalName" class="input-field"placeholder="Hospital Name">
                <input type="text" id="description" class="input-field"placeholder="Additional Info.">
                <input id="donorID" class="input-field" placeholder="Donor ID">
                <button id="" type="submit">Donate Organ</button>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
